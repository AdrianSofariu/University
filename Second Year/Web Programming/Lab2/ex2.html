<!--2. Write a web page which contains a menu with five text items stacked vertically,
 one on top of each other. In the beginning all text items are blurred. 
 When the mouse is over an item, it grows larger and becomes clear (unblurred)
  so that it is emphasized with respect to the other items.-->

<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="ex2Style.css" />
  </head>

  <body>
    <div class="container">
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </div>
  </body>
</html>
